<!-- 
    a. Find the elements with document.querySelectorAll("div a span") 
    b. Find the elements with document.querySelectorAll("div > a"); 
    c. Find the elements with document.querySelectorAll("#mastLogin div ul"); 
    d. Find the elements with document.querySelectorAll("span ~ i"); -->
<script>
  let a = document.querySelectorAll("div a span"); //Taitreya

  document.querySelectorAll("div > a"); //<a title="Academic alerts">
  document.querySelectorAll("#mastLogin div ul"); //Mind
  document.querySelectorAll("span ~ i"); //<i class="sites-icon"></i>
</script>
