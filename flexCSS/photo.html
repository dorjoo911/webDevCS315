<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 300px;
        width: 600px;
        position: sticky;
        margin-top: 100px;
        left: 100px;
        border: 1px solid black;
      }
      .row5,
      .row22 {
        display: flex;
        flex-direction: row;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row5">
        <img style="flex-grow: 1" src="a.png" alt="" />
        <img style="flex-grow: 1" src="b.png" alt="" />
        <img style="flex-grow: 1" src="c.png" alt="" />
        <img style="flex-grow: 1" src="d.jpg" alt="" />
        <img style="flex-grow: 1" src="e.png" alt="" />
      </div>
      <div class="row22">
        <img style="flex-grow: 2" src="0x0.jpg" alt="" />
        <img style="flex-grow: 2" src="a.png" alt="" />
        <img style="flex-grow: 1" src="d.jpg" alt="" />
        <img style="flex-grow: 1" src="b.png" alt="" />
      </div>
      <div class="row5">
        <img style="flex-grow: 1" src="c.png" alt="" />
        <img style="flex-grow: 2" src="0x0.jpg" alt="" />
        <img style="flex-grow: 1" src="e.png" alt="" />
        <img style="flex-grow: 1" src="d.jpg" alt="" />
        <img style="flex-grow: 1" src="c.png" alt="" />
      </div>
    </div>
  </body>
</html>
